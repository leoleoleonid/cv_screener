version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ai-cv-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/static:/app/static
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-cv-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
